        <div class="card my-3">
            <div class="card-header">
                <h5 class="mb-0">
                    Date Select
                </h5>
            </div>
            <div class="card-body">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input class="form-control" type="date" id="datePicker" style="margin-right:1em">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" id="dateShowButton">Show</button>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" id="dateLeftButton">←</button>

                    <div class="col-auto">

            </div>

            <div class="card-header">
